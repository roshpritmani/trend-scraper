name: scrape

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸš€ No random delay anymore

      - name: Run scraper
        run: node .github/workflows/scrape-getdaytrends.js

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main   # ðŸ‘ˆ prevent push conflicts
          git add latest_full50.json
          git commit -m "Update trends [skip ci]" || echo "No changes to commit"
          git push origin main
