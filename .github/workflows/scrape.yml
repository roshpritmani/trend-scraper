name: scrape

on:
  schedule:
    - cron: "6,36 * * * *"   # run 6 mins after each half hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # so we can rebase properly

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install playwright
          npx playwright install --with-deps

      - name: Random delay (0–300s)
        run: |
          DELAY=$((RANDOM % 301))
          echo "⏳ Waiting $DELAY seconds before scraping..."
          sleep $DELAY

      - name: Run scraper with retries
        run: |
          n=0
          until [ "$n" -ge 3 ]
          do
            node .github/workflows/scrape-getdaytrends.js && break
            n=$((n+1))
            echo "❌ Scraper failed... retry $n/3 in 15s"
            sleep 15
          done

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_full50.json
          git commit -m "Update trends [skip ci]" || echo "No changes to commit"
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main
