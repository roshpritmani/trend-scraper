name: Scrape GetDayTrends

on:
  schedule:
    - cron: "*/30 * * * *"   # runs every 30 minutes
  workflow_dispatch:          # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Random delay (0â€“300s)
        run: sleep $((RANDOM % 300))

      - name: Run scraper
        run: node .github/workflows/scrape-getdaytrends.js

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest_full50.json
          git commit -m "Update trends"
          git push
