name: Scrape GetDayTrends

on:
  schedule:
    # Every hour at :06 and :36 (±3 min random delay inside job)
    - cron: "6,36 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Random delay (0–180s)
        run: |
          DELAY=$((RANDOM % 181))
          echo "⏳ Waiting $DELAY seconds before scraping..."
          sleep $DELAY

      - name: Run scraper with retries
        run: |
          n=0
          until [ "$n" -ge 3 ]
          do
            echo "Attempt $((n+1))..."
            if node .github/workflows/scrape-getdaytrends.js; then
              echo "✅ Scraper finished successfully"
              break
            fi
            n=$((n+1))
            echo "❌ Scraper failed, retrying in 10s..."
            sleep 10
          done

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_full50.json history/
          git commit -m "Update trends [skip ci]" || echo "No changes to commit"
          git pull --rebase --autostash origin main || true
          git push origin main || echo "Nothing to push"
