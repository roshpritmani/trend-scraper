name: scrape

on:
  schedule:
    - cron: "7,37 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Random delay (0‚Äì180s)
        run: |
          DELAY=$((RANDOM % 181))
          echo "‚è≥ Waiting $DELAY seconds before scraping..."
          sleep $DELAY

      - name: Run scraper with retries
        run: |
          n=0
          until [ "$n" -ge 3 ]; do
            echo "Attempt $((n+1))..."
            if node .github/workflows/scrape-getdaytrends.js; then
              exit 0
            fi
            n=$((n+1))
            echo "‚ùå Scraper failed, retrying in 10s..."
            sleep 10
          done
          echo "üö® Scraper failed after 3 attempts"
          exit 1

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_full50.json history/ || true
          git commit -m "Update trends [skip ci]" || echo "No changes to commit"
          git pull --rebase --autostash origin main
          git push
