name: Scrape GetDayTrends

on:
  schedule:
    # run at 7 and 37 minutes past each hour
    - cron: "7,37 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install playwright

      - name: Random delay (0–300s)
        run: |
          DELAY=$((RANDOM % 301))
          echo "⏳ Waiting $DELAY seconds before scraping..."
          sleep $DELAY

      - name: Run scraper
        run: node scrape-getdaytrends.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_full50.json
          git commit -m "Update trends [skip ci]" || exit 0
          git pull --rebase origin main
          git push
