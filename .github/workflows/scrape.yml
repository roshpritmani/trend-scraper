name: scrape

on:
  schedule:
    - cron: "6,36 * * * *"   # Runs at HH:06 and HH:36 to avoid the exact 0/30 min marks
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Random delay (0–300s)
        run: |
          DELAY=$((RANDOM % 301))
          echo "⏳ Waiting $DELAY seconds before scraping..."
          sleep $DELAY

      - name: Run scraper with retries
        run: |
          n=0
          until [ $n -ge 3 ]
          do
            echo "Attempt $((n+1))..."
            if node .github/workflows/scrape-getdaytrends.js; then
              break
            fi
            n=$((n+1))
            echo "Retrying in 10s..."
            sleep 10
          done

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_full50.json history/
          git commit -m "Update trends [skip ci]" || echo "No changes to commit"
          git push origin main
