name: scrape

on:
  schedule:
    # Off the dot. Runs at :07 and :37 every hour.
    - cron: "7,37 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # üîë full history to avoid rebase issues

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright --no-save --no-package-lock
          npx playwright install --with-deps

      - name: Random delay (0‚Äì300s)
        run: |
          DELAY=$((RANDOM % 301))
          echo "‚è≥ Jitter: sleeping $DELAY seconds..."
          sleep $DELAY

      - name: Run scraper (with retries)
        run: |
          set -e
          for i in 1 2 3; do
            echo "‚ñ∂Ô∏è  Attempt $i/3"
            if node .github/workflows/scrape-getdaytrends.js; then
              echo "‚úÖ Scrape succeeded"
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "‚ùå All attempts failed"; exit 1
            fi
            echo "üîÅ Retrying in 15s..."
            sleep 15
          done

      - name: Commit and push if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"

          git add latest_full50.json history/
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update trends ${GITHUB_RUN_NUMBER} [skip ci]"
          git pull --rebase --autostash || true  # ‚ö° ensure branch is up to date
          git push --force-with-lease
